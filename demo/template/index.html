<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>管理员登录页</title>
		<link rel="stylesheet" href="../static/style/index.css" />

	</head>
	<script language="javascript">
		function check() {
			var x = document.getElementById('username').value;
			var y = document.getElementById('password').value;

			if (x != 'admin' || y != '123456') {
				alert('用户名密码错误');
				document.ac.action = "index";
			}
			return true;
		}
	</script>
	<body>
		<form action="index/admin" method="post" name="ac">
			<div class="form-item", id="form-item">
				<div id="top1">
					<li>
						<a href="index" id="cur">Administrator</a>
					</li>
					<li>
						<a href="index1">Professor</a>
					</li>
					<li>
						<a href="index2">Bachelor</a>
					</li>
				</div>
				<div class="user">
					<p>USER</p>
					<input type="text" name="username" id="username" placeholder="请输入用户名" />
				</div>

				<div class="pass">
					<p>PASSWORD</p>
					<input type="text" name="password" id="password" placeholder="请输入密码" />
				</div>

				<div class="submit">
					<input type="submit" value="确定" onclick="return check();" />
				</div>
				<input type="hidden" name="hid" value="index" />
			</div>
		</form>
	</body>
</html>
